<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png" />
    <title>Starter template - Halfmoon</title>

    <!-- Halfmoon CSS -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link href="css/halfmoon.min.css" rel="stylesheet" />
    <link href="css/halfmoon-variables.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Modak&display=swap" rel="stylesheet">
  </head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-dm-shortcut-enabled="true"
    data-sidebar-shortcut-enabled="true"
    data-set-preferred-theme-onload="true"
  >
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

    <!-- Page wrapper start -->
    <div
      class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom"
      data-sidebar-type="overlayed-sm-and-down"
    >
      <!-- Sticky alerts (toasts), empty container -->
      <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
      <div class="sticky-alerts"></div>

      <!-- Navbar start -->
      <nav class="navbar">
        <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
        <div class="w-full h-full d-flex align-items-center justify-content-center">
          <div class="mt-20">
            Toggles:
            <button
              class="btn btn-sm"
              type="button"
              onclick="halfmoon.toggleDarkMode()"
            >
              Dark mode
            </button>
            <button
              class="btn btn-sm"
              type="button"
              onclick="halfmoon.toggleSidebar()"
            >
              Sidebar
            </button>
          </div>
        </div>
      </nav>
      <!-- Navbar end -->

      <!-- Sidebar overlay -->
      <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>

      <!-- Sidebar start -->
      <div class="sidebar">
        <!-- Reference: https://www.gethalfmoon.com/docs/sidebar -->
        <div
          class="w-full h-full d-flex align-items-center justify-content-center"
        >
          <div class="content">
            <h1 class="content-title">Halfmoon starter template</h1>
            <div>
              <a href="https://www.gethalfmoon.com" class="btn btn-link px-0"
                >Halfmoon website</a
              >
            </div>
            <div>
              <a
                href="https://www.gethalfmoon.com/docs"
                class="btn btn-link px-0"
                >Halfmoon docs</a
              >
            </div>
            <div>
              <a
                href="https://www.gethalfmoon.com/docs/page-building/#starter-template-generator"
                class="btn btn-link px-0"
                >Starter template generator</a
              >
            </div>

          </div>
        </div>
      </div>
      <!-- Sidebar end -->

      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <!--
          Add your page's main content here
          Examples:
          1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
          2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
        -->
        <header class="container-fluid bg-primary text-light">
          <div class="row">
            <div
              class="col-12 d-flex text-center justify-content-center py-2"
              style="font-size: 24pt;"
            >
              <div class="align-middle">The Lollipop Shop</div>
            </div>
          </div>
        </header>
        <main class="container">
          <!-- Top Tow -->
          <div class="row row-eq-spacing" style="height: 80px;">
            <div
              id="location-1"
              class="col-3 d-flex justify-content-center py-3"
            ></div>
    
            <div class="col-6 d-flex justify-content-center py-3">
              <span
                id="game-info"
                class="text-center"
                style="font-size: 20pt; height: 40px;"
                >Lick Lollipop to Begin!</span
              >
            </div>
    
            <div
              id="location-2"
              class="col-3 d-flex justify-content-center py-3"
            ></div>
          </div>
          <!-- Lollipop & Licks Row -->
          <div class="row">
            <div class="col-4 d-flex flex-column text-center py-3">
              <p>Total Licks:</p>
              <br />
              <p id="game-info-1"></p>
            </div>
            <div class="col-4 d-flex justify-content-center py-3">
              <button
                id="main-lolli"
                class="btn btn-button border-0"
                onclick="lick(1)"
              >
                <!-- NOTE have the red lollipop randomly change color onClick -->
                <img
                  id="red-lollipop"
                  class=""
                  src="img/red-lolli.png"
                  alt=""
                  style="height: 200px; width: 200px; user-select: none;"
                />
              </button>
            </div>
            <div class="col-4 d-flex flex-column text-center py-3">
              <p>Licks/Second:</p>
              <br />
              <p id="game-info-2"></p>
            </div>
          </div>
          <!-- Sticks & Stuff Row -->
          <div class="row" style="height: 80px;">
            <div
              id="location-3"
              class="col-3 d-flex justify-content-center py-3"
              style="margin-top: -20px;"
            ></div>
            <div id="lolli-stick" class="col-6 d-flex justify-content-center py-3">
              <img
                class="rounded-circle bonux1000x"
                onclick=""
                src="img/stick.png"
                alt=""
                style="
                  height: 150px;
                  width: 50px;
                  margin-top: -62px;
                  margin-bottom: -20px;
                "
              />
            </div>
            <div
              id="location-4"
              class="col-3 d-flex justify-content-center py-3"
              style="margin-top: -20px;"
            ></div>
          </div>
          <!-- Separator Row -->
          <div class="row">
            <div
              class="col-12 d-flex justify-content-center bg-dark"
              style="border-top: 1px solid gray; border-bottom: 1px solid gray;"
            >
              <div
                id="game-time"
                class="align-middle text-light"
                style="font-size: 16pt;"
              >
                ------ Upgrades / Purchase History -----
              </div>
            </div>
          </div>
          <!-- Button Row -->
          <div class="row row-eq-spacing text-center px-4 pt-1">
            <div class="col-2 text-right"><b>Power Ups</b></div>
            <div class="col-2">
              <button
                style="height: 40px; width: 40px;"
                id="btn-friend"
                class="btn btn.button p-1 upgrade"
                onclick="purchaseUpgradeFriend()"
                disabled="true"
              >
                <i class="fas fa-user-friends friend"></i>
              </button>
            </div>
            <div class="col-2">
              <button
                style="height: 40px; width: 40px;"
                id="btn-dog"
                class="btn btn.button p-1 upgrade"
                onclick="purchaseUpgradeDog()"
                disabled="true"
              >
                <i class="fas fa-dog"></i>
              </button>
            </div>
            <div class="col-2">
              <button
                style="height: 40px; width: 40px;"
                id="btn-wife"
                class="btn btn.button p-1 upgrade"
                onclick="purchaseUpgradeWife()"
                disabled="true"
              >
                <i class="fas fa-female fa-2x"></i>
              </button>
            </div>
            <div class="col-2">
              <button
                style="height: 40px; width: 40px;"
                id="btn-husband"
                class="btn btn.button p-1 upgrade"
                onclick="purchaseUpgradeHusband()"
                disabled="true"
              >
                <i class="fas fa-male fa-2x"></i>
              </button>
            </div>
            <div class="col-2">
              <button
                style="height: 40px; width: 40px;"
                id="btn-child"
                class="btn btn.button p-1 upgrade"
                onclick="purchaseUpgradeChild()"
                disabled="true"
              >
                <i class="fas fa-child"></i>
              </button>
            </div>
          </div>
          <!-- Cost Row -->
          <div class="row row-eq-spacing px-4 text-center">
            <div class="col-2 text-right">Cost:</div>
            <div id="cost-friend" class="col-2"></div>
            <div id="cost-dog" class="col-2"></div>
            <div id="cost-wife" class="col-2"></div>
            <div id="cost-husband" class="col-2"></div>
            <div id="cost-child" class="col-2"></div>
          </div>
          <!-- Quantity Row -->
          <div class="row row-eq-spacing px-4 text-center">
            <div class="col-2 text-right">Qty:</div>
            <div id="qty-friend" class="col-2"></div>
            <div id="qty-dog" class="col-2"></div>
            <div id="qty-wife" class="col-2"></div>
            <div id="qty-husband" class="col-2"></div>
            <div id="qty-child" class="col-2"></div>
          </div>
          <!-- LPS Row -->
          <div class="row row-eq-spacing px-4 text-center">
            <div class="col-2 text-right">LPS:</div>
            <div id="lps-friend" class="col-2"></div>
            <div id="lps-dog" class="col-2"></div>
            <div id="lps-wife" class="col-2"></div>
            <div id="lps-husband" class="col-2"></div>
            <div id="lps-child" class="col-2"></div>
          </div>
          <!-- Reset & Stuff Row-->
          <div class="row d-flex align-middle" style="height: 80px;">
            <div
              id="location-7"
              class="col-2 d-flex justify-content-center py-3"
            ></div>
            <div
              id="location-8"
              class="col-2 d-flex justify-content-center py-3"
            ></div>
            <div id="game-reset" class="col-4 text-center">
              <button class="btn btn-danger text-center mt-5" onclick="reset()">
                RESET
              </button>
            </div>
            <div
              id="location-9"
              class="col-2 d-flex justify-content-center py-3"
            ></div>
            <div
              id="location-10"
              class="col-2 d-flex justify-content-center py-3"
            ></div>
          </div>
        </main>
        <footer class="container-fluid">
          <div class="row">
            <div
              class="col-12 bg-primary text-light d-flex justify-content-center p-2 align-baseline"
            >
              <span >
                Brought to you by Justin Mattson
              </span>
            </div>
          </div>
        </footer>
      </div>
      <!-- Content wrapper end -->

      <!-- Navbar fixed bottom start -->
      <nav class="navbar navbar-fixed-bottom">
        <!-- Reference: https://www.gethalfmoon.com/docs/navbar#navbar-fixed-bottom -->
      </nav>
      <!-- Navbar fixed bottom end -->
    </nav>
    <!-- Page wrapper end -->

    <!-- Halfmoon JS -->
    <script src="js/halfmoon.min.js"></script>
    <script src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/e48b493767.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
